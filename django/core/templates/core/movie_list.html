{% extends 'base.html' %}

{% block title %} All The Movies {% endblock %}

{% block main %}
  <ul>
    {% for movie in object_list %}
      <li>
        <a href="{% url 'core:MovieDetail' pk=movie.id %}">
          {{ movie }}
        </a>
      </li>
    {% empty %}
      <li>
        No movies yet.
      </li>
    {% endfor %}
  </ul>
  <p>
    Using https?
    {{ request.is_secure|yesno }}
  </p>
{% endblock %}
